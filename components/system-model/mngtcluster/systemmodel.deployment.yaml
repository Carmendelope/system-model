###
# System Model
###

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: management
    component: system-model
  name: system-model
  namespace: __NPH_NAMESPACE
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: management
      component: system-model
  template:
    metadata:
      labels:
        cluster: management
        component: system-model
    spec:
      containers:
        - name: system-model
          image: __NPH_REGISTRY/__NPH_REGISTRY_NAMESPACE/system-model:__NPH_VERSION
          imagePullPolicy: Always
          args:
            - "run"
            - "--debug"
            - "--useDBScyllaProviders=true"
            - "--scyllaDBAddress=scylladb.__NPH_NAMESPACE"
            - "--scyllaDBKeyspace=nalej"
            - "--scyllaDBPort=9042"
            - "--publicHost=$(PUBLIC_HOST)"
          securityContext:
            runAsUser: 2000
          env:
            - name: PUBLIC_HOST
              valueFrom:
                configMapKeyRef:
                  name: management-config
                  key: public_host
      imagePullSecrets:
        - name: nalej-registry
